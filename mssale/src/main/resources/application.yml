
spring:
  application:
    name: mssale
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

server:
  port: 0

schedule:
  cron: "0 12 * * 1,3,5"

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

mq:
  queues:
    client-sale: client-sale
    sale-client: sale-client
    saleToClient-demand: saleToClient-demand
    payment-sale: payment-sale
    sale-payment: sale-payment
    product-sale: product-sale
    sale-product: sale-product

management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  file:
    name: ./logs/log-file.log